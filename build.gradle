group 'ru.otus.bbpax'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework:spring-context:5.1.3.RELEASE")

    testCompile("junit:junit:4.12")
}

ext {
    junitVersion = '4.12'
    lombokVersion = '1.16.18'
    logbackVersion = '1.2.3'
    logbackEncoderVersion = '4.11'
    springVersion = '5.1.3.RELEASE'
}
